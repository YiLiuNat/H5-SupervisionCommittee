<!DOCTYPE html>
<html lang="en">
<head>

	<script type="text/javascript" src="../js/a.js"></script>
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="renderer" content="webkit" />
	<meta name="x5-page-mode" content="app" />
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" href="../css/swiper.min.css">

<body>
	<div class="background">
		<button id="audio_syb" type="button"></button>
		<button id="audio_btn" type="button"></button>
		<audio loop src="../music/bgm.mp3" id="media" preload="auto"></audio>
		<audio src="../music/start.mp3" id="mStart" preload="auto"></audio>
		<audio src="../music/door.mp3" id="mDoor" preload="auto"></audio>
		<audio src="../music/car.mp3" id="mCar" preload="auto"></audio>

		<div class="layer_1">
			<img class="bg_img" src="../img/background_without_door.png"/>
			<div class="people">
				<img class="people_img" src="../img/people.png"/>
			</div>
			<div class="car">

				<div id="wheel1"></div>

			</div>
			<div class="start">
				<button id="start_btn" type="button"></button>
				<img id="wave" src="../img/wave.png"/>

			<div class="door_l">

			<img id="sensor" src ="../img/sensor_off.png">

		<div class="content_pic">

		</div>

					<div class="indoor">
						<img src="../img/indoor_with_doorbg.png"/>
					</div>
					<div class="indoor_door indoor_door_1" data="0">
						<div class="indoor_door_bg">
							<img src="../img/indoor_door.png"/>

						<div class="indoor_door_handle"></div>
					</div>

					<div class="indoor_door indoor_door_2" data="1">

						</div>

					<div class="indoor_door indoor_door_3" data="2">

						<div class="indoor_door_handle"></div>
					</div>

					<div class="indoor_door indoor_door_4" data="3">
						<div class="indoor_door_bg">
							<img src="../img/indoor_door.png"/>
						</div>
						<div class="indoor_door_handle"></div>
					</div>

					<div class="indoor_door indoor_door_6" data="4">
						<div class="indoor_door_bg">
							<img src="../img/indoor_door.png"/>
						</div>
						<div class="indoor_door_handle"></div>
					</div>

					<div class="indoor_door indoor_door_7" data="5">
						<div class="indoor_door_bg">
							<img src="../img/indoor_door.png"/>
						</div>
						<div class="indoor_door_handle"></div>
					</div>

					<div class="indoor_door indoor_door_8" data="6">
						<div class="indoor_door_bg">
							<img src="../img/indoor_door.png"/>
						</div>
						<div class="indoor_door_handle"></div>
					</div>

					<div class="indoor_door indoor_door_9" data="7">
						<div class="indoor_door_bg">
							<img src="../img/indoor_door.png"/>
						</div>
						<div class="indoor_door_handle"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="layer_3">
			<div class="layer_opacity"></div>
			<div class="card">
				<!-- <img src="../img/card.png"/> -->
				<div class="dep"></div>
				<div id="card_content">
					<div id="card_scroller">
						<img src="../img/background_without_door.png" class="cardImg">
					</div>
				</div>
				<div class="card_close"></div>
			</div>
		</div>
